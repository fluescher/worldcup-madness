<h2>Please Login</h2>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername3" placeholder="Username" ng-model="login.name" ng-minlength="3" ng-maxlength="4">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="login.rememberMe"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="login.submitLoginForm()" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
