<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="register.email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="register.password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNickName3" class="col-sm-2 control-label">Nickname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNickName3" placeholder="Nick" ng-model="register.nickname">
        </div>
    </div>
    <div class="form-group">
        <label for="inputForename3" class="col-sm-2 control-label">Forename</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputForename3" placeholder="Forename" ng-model="register.forename">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSurname3" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputSurname3" placeholder="Surname" ng-model="register.surname">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="register.submitRegister(register)" >Register</button>
        </div>
    </div>
</form>
