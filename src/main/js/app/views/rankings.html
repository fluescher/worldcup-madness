<div>
    <div class="panel">
        <label class="col-sm-2 control-label">Your rank is: {{yourRank}}</label>

    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>rank</th>
                <th>player</th>
                <th>points</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="player in players" ng-click="show(player)">
                <td>{{player.rank}}</td>
                <td>{{player.name}}</td>
                <td>{{player.points}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
